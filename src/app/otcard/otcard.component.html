<mat-card class="example-card " [ngClass]="ot.estado">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon>inventory2</mat-icon>
    </div>
    <mat-card-title><b>oten: </b>{{ot.nombre}}</mat-card-title>
    <mat-card-subtitle><b>Estado: </b>{{ot.estado}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="ot.foto" height="200" mat-card-image src="{{ot.foto}}" alt="Foto de la orden de trabajo">
  <mat-card-content>
    <p><b>Producto: </b>{{ot.idsubproducto_subproducto?.nombre}}
      {{ot.unidadelegida}}
      {{ot.formatoelegido}}
      {{ot.condicionelegida}}
    </p>
    <p><b>Cantidad esperada: </b>{{ot.cantidadesperada}}</p>
    <p><b>Cantidad actual: </b>{{ot.cantidadactual}}</p>
    <p><b>Asignada: </b>{{ot.maq.nombre}}</p>

  </mat-card-content>
  <mat-card-actions>
    <button style="width:fit-content;margin: auto;display:block" (click)="afueraFunc(fin())" mat-raised-button color="primary">
      {{btnText}}
    </button>
  </mat-card-actions>
</mat-card>
