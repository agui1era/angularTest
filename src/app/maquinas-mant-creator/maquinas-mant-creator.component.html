<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Crear nueva mantención obligatoria</h2>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>
          Parada programada
        </mat-label>
        <mat-select [(ngModel)]="paradaP">
          <mat-option value="{{pa.idparada}}"  *ngFor="let pa of paradasP">{{pa.idparada_parada.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Frecuencia M
        </mat-label>
        <input [(ngModel)]="frecuencia" type="number" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Duración M
        </mat-label>
        <input [(ngModel)]="duracion" type="number" matInput>
      </mat-form-field>
    </div>
    <div class="col-12">
      <button *ngIf="!this.data?.elm" (click)="crear()" color="accent" mat-raised-button class="fR" style="color:white" >Crear</button>
      <button *ngIf="this.data?.elm" (click)="editar()" color="accent" mat-raised-button class="fR" style="color:white" >Editar</button>
    </div>
  </div>
</div>
