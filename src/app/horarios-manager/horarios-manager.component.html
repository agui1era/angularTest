<div class="container">
  <div class="row">
    <div class="col-12 ">
      <fieldset >
        <div class="delete">

        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="handHour.nombre"
                     placeholder="Nombre de la jornada laboral">
            </mat-form-field>
          </div>
      <!--    <div class="col-6">
            <mat-form-field>
              <input disabled matInput type="text" [(ngModel)]="handHour.horasdelturno"
                     placeholder="Total de horas">
            </mat-form-field>
          </div>
-->
          <div class="col-6">
            <mat-form-field>
              <input matInput type="time" step="3600000" [(ngModel)]="handHour.horainicio" placeholder="Hora inicio">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <input matInput type="time" step="3600000" [(ngModel)]="handHour.horafin" placeholder="Hora fin">
            </mat-form-field>
          </div>
          <div *ngFor="let day of allDaysPermitidos" class="col-3">
            <mat-checkbox (change)="agregarDia(day,$event)" >{{day.nombre}}</mat-checkbox>
          </div>

          <div class="col-3 offset-9">
            <button mat-raised-button style="color: white;background: #2FA84F" (click)="crear()">
              Guardar
            </button>

          </div>
        </div>

      </fieldset>


    </div>
  </div>
</div>
