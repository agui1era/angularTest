  <div class="carga" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="reanudoDiv" *ngIf="enEspera" (click)="terminarActual(enEspera)" [ngStyle]="{background:'orange'}">
    <p>Reanudar producción</p>
  </div>
  <div class="row" *ngIf="!loading && !enEspera">
    <div [hidden]="cat.tipo == 'programada' &&
     cat.requiereInventario ||
      cat.nombre == 'Perdida de capacidad productiva' ||
       cat.nombre == 'Perdidas legales' "
         *ngFor="let cat of allCategories"
         [ngClass]="allCategories.length>6 ? 'col-4':'col-6'">
      <div class="aCategoryDetention">

        <div class="categoriaParadaCaja" (click)="crearAlerta(cat)" [ngStyle]="{background:cat.color}">
          <p [ngStyle]="{color:'white'}">{{cat.nombre}}</p>
        </div>

        <!-- <div *ngIf="cat.existe" (click)="terminarActual(cat)" [ngStyle]="{background:'orange'}">
           <p>Reanudar producción</p>
         </div>-->
      </div>
    </div>

  </div>
</div>
