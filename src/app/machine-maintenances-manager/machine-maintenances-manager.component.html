<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2 class="plomoP">Mantenciones preventivas</h2>
    </div>
    <div class="col-12">
      <button mat-raised-button color="primary" class="fR" (click)="openAgregarMM()">Agregar</button>
    </div>
    <div class="col-12">
      <table mat-table [dataSource]="maquinaMants">


        <ng-container matColumnDef="parada">
          <th mat-header-cell *matHeaderCellDef> Parada</th>
          <td mat-cell *matCellDef="let element"> {{element.idparada_parada.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="frecuencia">
          <th mat-header-cell *matHeaderCellDef> Frecuencia M</th>
          <td mat-cell *matCellDef="let element"> {{element.cadacuanto *60}} </td>
        </ng-container>


        <ng-container matColumnDef="duracion">
          <th mat-header-cell *matHeaderCellDef> Duraci√≥n M</th>
          <td mat-cell *matCellDef="let element"> {{element.duracion * 60}} </td>
        </ng-container>



        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="editar(element)" color="accent" mat-icon-button>
              <mat-icon>
                edit
              </mat-icon>
            </button>
          </td>
        </ng-container>


        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="borrar(element.id)" color="warn" mat-icon-button>
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>

</div>
